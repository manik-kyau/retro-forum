<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReTro Forum</title>
    <!-- Tailwind CSS & Daisy UI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome  link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <!-- Google Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <style>
        .font-mulish{
            font-family: "Mulish", sans-serif;
        }
        .font-inter{
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body>
    <header class="max-w-[1180px] mx-auto my-12">
        <!-- Navbar -->
        <nav class="mb-12">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                  <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                    </div>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                      <li><a>Item 1</a></li>
                      <li><a>Item 2</a></li>
                      <li><a>Item 3</a></li>
                      <li><a>Item 4</a></li>
                    </ul>
                  </div>
                  <a class="btn btn-ghost text-xl"><img src="images/logo.png" alt=""></a>
                </div>
                <div class="navbar-center hidden lg:flex">
                  <ul class="menu menu-horizontal px-1">
                    <li class="border rounded-full"><a><img src="icon/home.png" alt=""></a></li>
                    <li class="border rounded-full"><a><img src="icon/edit.png" alt=""></a></li>
                    <li class="border rounded-full"><a><img src="icon/add.png" alt=""></a></li>
                    <li class="border rounded-full"><a><img src="icon/flag.png" alt=""></a></li>
                  </ul>
                </div>
                <div class="navbar-end">
                  <button class="text-xl font-bold text-white bg-[#797DFC] px-6 py-2 rounded-full">Sign In</button>
                </div>
              </div>
        </nav>

        <!-- Banner Section -->
        <div class="lg:h-[550px] flex justify-center items-center bg-[url('images/bgbanner.png')] bg-no-repeat bg-center bg-cover bg-[#12132D] rounded-[32px] p-[50px] lg:p-[100px]">
            <div class="flex flex-col lg:flex-row gap-10 lg:gap-32 justify-between items-center">
                <div class=" space-y-7 lg:space-y-12">
                    <h1 class=" text-4xl lg:text-6xl font-extrabold text-white ">Welcome to the 
                        <br> 
                        <span>ReTro</span> Forum</h1>
                        <p class="text-lg lg:text-xl font-medium text-[#ffffffcc] ">Share your favorite opinion and win and wp <br> forum coffee mug!</p>
                        <div class="lg:w-[337px] bg-white rounded-full px-4 py-1">
                            <!-- ------------- -->
                            <input id="input-field" class="outline-none" type="text" placeholder="Search here anything">
                            <button class="text-xl font-bold text-white bg-[#797DFC] px-6  rounded-full">Search</button>
                        </div>
                </div>
                <div class="w-full lg:w-[350px] bg-white p-8 lg:p-12 space-y-6 rounded-[32px]">
                    <div class="flex justify-between">
                        <h4 class="text-xl lg:text-2xl text-[#12132dcc] font-medium ">Registered Users</h4>
                        <p class="text-xl lg:text-2xl text-[#12132dcc] font-medium">01</p>
                    </div>
                    <div class="flex justify-between">
                        <h4 class="text-xl lg:text-2xl text-[#12132dcc] font-medium">Forum</h4>
                        <p class="text-xl lg:text-2xl text-[#12132dcc] font-medium">05</p>
                    </div>
                    <div class="flex justify-between">
                        <h4 class="text-xl lg:text-2xl text-[#12132dcc] font-medium">Topics</h4>
                        <p class="text-xl lg:text-2xl text-[#12132dcc] font-medium">01</p>
                    </div>
                    <div class="flex justify-between">
                        <h4 class="text-xl lg:text-2xl text-[#12132dcc] font-medium">Replies</h4>
                        <p class="text-xl lg:text-2xl text-[#12132dcc] font-medium">01</p>
                    </div>

                </div>
            </div>

        </div>
    </header>
    <main>

    </main>
    <footer>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
